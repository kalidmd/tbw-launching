<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="resources/images/TBW_Transparent_Logo.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Truth By Will</title>
</head>
<body>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Maven Pro', sans-serif;
        }
        img {
            max-width: 100%;
        }
        ::after, ::before  {
            box-sizing: border-box;
        }
        .welcome-cont {
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .welcome {
            background-color: #edecec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            /* gap: 30px; */
            width: 90%;
            height: 95%;
            margin: 0 auto;
            border-radius: 8px;
            text-align: center;
        }
        .welcome--main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* gap: 15px; */
        }
        .welcome--header {
            /* color:rgb(27, 115, 255); */
            font-weight: 800;
            margin-bottom: 10px;
        }
        .logo {
            width: 120px;
        }
        .overlay {
            width: 250px;
            height: 270px;
            position: relative;
            background-color: rgb(11, 174, 207);
            border-radius: 8px;
        }
        .rocket {
            width: 200px;
        }
        .welcome--text {
            position: absolute;
            font-size: 25px;
            font-weight: 800;
            color: #fff;
            bottom: 20px;
            left: 12px;  
            width: 90%;
        }
        footer {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            /* background-color: red; */
        }
        .arrow {
            position: relative;
        }
        .arrow--text {
            margin-top: 9px;
            font-style: italic;
        }
        .tuned {
            font-weight: 800;
            font-style: normal;
            color: rgb(11, 174, 207);
        }
        .arrow--image {
            position: absolute;
            top: 25px;
            left: 2px;
            width: 60px;
        }
        .social-and-address{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* background-color: #dcdcdc; */
            padding: 20px;
            /* border-radius: 8px; */
        }
        .social-label, .contact-label {
            margin-bottom: 7px;
            font-weight: 700;
        }
        .social-medias {
            width: 150px;
            display: flex;
            justify-content: space-between;
        }
        .social-medias a {
            text-decoration: none;
        }
        .icons {
            width: 25px;
        }
        .icons:hover {
            opacity: 0.8;
        }
        .address {
            display: flex;
            justify-content: center;
        }
        .location-icon {
            max-width: 22px;
        }
        .contact {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* background-color: #dcdcdc; */
            padding: 20px;
            /* border-radius: 8px; */
        }
        .contact--info {
            display: flex;    
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        .contact--image {
            width: 15px;
            margin-right: 3px;
        }
        .phone-cont {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        /* 320px — 480px: Mobile devices
        481px — 768px: iPads, Tablets
        769px — 1024px: Small screens, laptops
        1025px — 1200px: Desktops, large screens
        1201px and more —  Extra large screens, TV
        My PC 1536 * 834
        My Phone 412 * 780 */
        
        @media screen and (min-width: 320px) and (max-width: 481px) {
            body {
                background-color: blue;
            }
            .welcome--header {
                margin-bottom: 30px;
            }
            footer {
                flex-direction: column;
                width: 95%;
                margin: 0 auto 10px;
                background-color: #dcdcdc;
                border-radius: 6px;
                padding: 20px;
            }
            .arrow--image {
                transform: rotate(333deg);
                top: 20px;
                left: 25px;
                width: 45px;
            }
            .arrow--text {
                margin-top: 0;
            }
            .social-and-address, .contact {
                padding: 0;
            }
            .contact {
                margin-top: 15px;
            }
            .address {
                display: inline-block;
                margin-top: 10px;
            }
            .address p {
                display: inline;
            }
            .location-icon {
                transform: translateY(5px);
            }
        }
        @media screen and (min-width: 481px) {
            body {
                background-color: red;
            }
        }
        @media screen and (min-width: 769px) {
            body {
                background-color: yellow;
            }
        }
        @media screen and (min-width: 1025px) {
            body {
                background-color: indigo;
            }
        }
        @media screen and (min-width: 1201px) {
            body {
                background-color: orange;
            }
        }
    </style>

    <div class="welcome-cont">
        <div class="welcome">
            <div class="welcome--main">
                <img class="logo" src="resources/images/TBW_Transparent_Logo.png" alt="logo">
                <h1 class="welcome--header">እውነትን በፍቃድ | Truth By Will</h1>
                
                <div class="overlay">
                    <img class="rocket" src="resources/images/rocket.gif" alt="rocket">
                    <p class="welcome--text">Hi, WE ARE ALMOST READY TO LAUNCH!</p>
                </div>
            </div>

            
            <div class="arrow">
                <p class="arrow--text">stay <span class="tuned">TUNED</span></p>
                <img class="arrow--image" src="resources/images/curly-arrow.png" alt="arrow">
            </div>

            <footer>
                <div class="social-and-address">
                    <p class="social-label">WATCH OUR LATEST CONTENTS</p>
                    <div class="social-medias">
                        <a target="_blank" href="https://www.youtube.com/@truthByWill">
                            <img class="icons" src="resources/images/youtube.png" alt="youtube">
                        </a>
                        
                        <a target="_blank" target="_blank" href="https://www.facebook.com/truthByWill">
                            <img class="icons" src="resources/images/facebook.png" alt="facebook">
                        </a>
                        
                        <a target="_blank" href="https://www.tiktok.com/@truth_bywill">
                            <img class="icons" src="resources/images/tiktok.png" alt="tiktok">
                        </a>
                        
                        <a target="_blank" href="https://t.me/truthByWill_yt">
                            <img class="icons" src="resources/images/telegram.png" alt="telegram">
                        </a>
                    </div>
                    
                    <div class="address">
                        <img class="location-icon" src="resources/images/location.gif" alt="location">
                        <p>Hayat Hospital To Bole Brass Road, TGL Bldg, 4th Floor</p>
                    </div>
                </div>

                <div class="contact">
                    <p class="contact-label">CONTACT US</p>
                    <div class="contact--info">
                        <img class="contact--image" src="resources/images/email.png" alt="email"> 
                        <span>info@truthbywill.org</span>
                    </div>

                    <div class="contact--info">
                        <img class="contact--image" src="resources/images/phone.png" alt="phone"> 
                        <div class="phone-cont">
                            +2519 85 27 19 49 | +2517 07 27 19 49 
                        </div>
                    </div>
                    
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
