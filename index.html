<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ::after, ::before {
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Maven Pro', sans-serif;
            background-image: url(/resources/images/bg-image.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
                        /* STYLE FOR SMARTPHONES (MIN-WIDTH = 320PX) */
        .main {
            background-color: #fff;
            width: 95%;
            margin: 15px auto;
            border-radius: 10px;
            padding-bottom: 1px;
        }
        .main--head {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 95%;
            margin: 0 auto;
        }
                /* ANIMATED LOGO CIRCLE */
        .logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            overflow: hidden;
            margin-top: 5px;
        }
        .logo-container::before {
            content: '';
            position: absolute;
            inset: -2px 39px;
            background: linear-gradient(315deg, #1881ff, rgb(241, 153, 70));
            animation: animate 4s ease infinite;
        }
        .logo-container::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: #fff;
            border-radius: 50%;
            z-index: 1;
        }
        .logo-content {
            position: absolute;
            inset: 5px;
            border: 2px solid #000;
            border-radius: 50%;
            z-index: 3;
            overflow: hidden;
        }
        .logo-content img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .main--head h1 {
            font-size: 30px;
        }
        .overlay {
            max-width: 260px;
            height: 260px;
            margin: 20px auto;
            background-color: #1881ff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
        }
        .overlay--image {
            width: 200px;
        }
        .overlay--text {
            width: 90%;
            position: absolute;
            bottom: 10px;
            left: 15px;
            font-size: 17px;
            color: #fff;
        }
        .stay {
            font-style: italic;
            text-align: center;
            margin: 7px 0;
        }
        .tuned {
            font-style: normal;
            color: #1881ff;
            font-weight: 700;
        }
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #fff;
            opacity: 0.8;
        }
        .social {
            display: flex;
            width: 150px;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }
        .social--icon {
            width: 28px;
        }
        .location {
            margin: 23px 0;
        }
        .location--icon {
            width: 20px;
            transform: translateY(5px);
        }
        .contact {
            width: 95%;
        }
        .contact-info {
            padding-bottom: 5px;
        }
        .contact--label {
            margin-bottom: 8px;
            font-weight: 700;
        }
        .contact--icon {
            width: 12px;
        }
        .copyright {
            margin: 10px 0;
            font-weight: 700;
        }
                /* MEDIA QUERY MORE THAN HEIGHT OF 720PX */
                /* 720 - 800 */
        @media screen and (min-height: 800px) {
            html {
                height: 100%;
            }
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .footer {
                margin-top: auto;
            }
            .main {
                margin-top: 25px;
            }
        }
        @media screen and (min-height: 920px) {
            .main {
                margin-top: 100px;
            }
        }
        /*    COMMON BREAK POINTS
        320px‚Ää‚Äî‚Ää480px: Mobile devices
        481px‚Ää‚Äî‚Ää768px: iPads, Tablets
        769px‚Ää‚Äî‚Ää1024px: Small screens, laptops
        1025px‚Ää‚Äî‚Ää1200px: Desktops, large screens
        1201px and more‚Ää‚Äî‚Ää Extra large screens, TV
        My PC 1536 * 834
        My Phone 412 * 780 */

                /* MEDIA QUERY MIN-WIDTH = 481  */
        @media screen and (min-width: 481px) {
            .overlay {
                max-width: 300px;
            }
        }
        @media screen and (min-width: 811px) {
            html {
                height: 100%;
            }
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .main--head h1 {
                font-size: 32px;
            }
            .overlay--image {
                width: 235px;
            }
            .overlay--text {

            }
            .footer {
                margin-top: auto;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                align-items: center;
                padding-top: 15px;
            }
            .contact {

            }
            .location {
                margin: 0;
                min-width: 500px;
            }
            .stay {
                font-size: 20px;
                margin: 0;
                margin-bottom: 10px;
            }
            .contact--label {

            }
            .copyright {
                grid-column-start: 1;
                grid-column-end: 3;
            }
        }
        @media screen and (min-width: 1025px) {
            .main--head h1 {
                font-size: 36px;
            }
            .overlay {
                max-width: 400px;
                height: 300px;
            }
            .overlay--image {

            }
            .overlay--text {

            }
            .contact {

            }
            .stay {

            }
            .social--icon {
                width: 30px;
            }
            .location--icon {
                width: 25px;
            }
            .location--text, .contact--text {
                font-size: 17px;
            }
            .contact--icon {
                width: 14px
            }
            .copyright {
                font-size: 17px;
                margin: 14px 0;
            }
        }
    </style>
